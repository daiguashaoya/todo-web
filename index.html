<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_web</title>
    <link rel="stylesheet" href="styles/todo.css">
</head>

<body>
    <!-- 标题 -->
    <h1 class="todo-header">todos</h1>

    <!-- 主体部分 -->
    <div class="todo-list">
        <!-- 输入框 -->
        <div class="todo-input">
            <button id="all_complete">&#8744;</button>
            <input type="text" id="new-task" placeholder="What needs to be done?">
        </div>

        <!-- 任务列表 -->
        <ul id="task-list">

        </ul>

        <!-- 四个按钮 -->
        <div class="todo-footer">
            <span id="task-count">0 item left</span>
            <div class="filters">
                <button id="all" class="selected">All</button>
                <button id="active">Active</button>
                <button id="completed">Completed</button>
                <button id="clear_completed">Clear completed</button>
            </div>
        </div>
    </div>
    <div class="overlap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <!-- 页脚 -->
    <footer class="footer">
        <p>Double-click to edit a todo</p>
        <p>Created by the TodoMVC Team</p>
        <p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
    </footer>

    <script src="scripts/todo.js"></script>

</body>


</html>
